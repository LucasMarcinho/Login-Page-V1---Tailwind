<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tailwind</title>
</head>
<body class="bg-indigo-100">
    <div class="grid grid-cols-1 lg:grid-cols-2">
        <div class="bg-blue-600 lg:min-h-screen lg:flex lg:items-center p-8 sm:p-12">
            <div class="flex-grow">
            <h1 class="text-white text-center text-2xl sm:text-5xl mb-2">
                Seja bem-vindo(a)!!!
            </h1>
            <p class="text-white text-center">
                Faça seu login para começar.
            </p>
            </div>
            <div class=""></div>
        </div>
        <div class=" lg:flex lg:items-center p-12 lg:p-24 xl:p-37">
            <div class="flex-grow bg-white shadow-xl rounded-md border border-gray-300 p-8">
                <div class="sm:flex sm:items-center">
                    <img src="image.jfif" alt="japinha" class="sm:flex-shrink-0 mx-auto sm:mx-0 h-24 rounded-full">
                    <div class="sm:ml-4 sm:text-left text-center">
                        <p class="text-xl">Ana Kazuto</p>
                        <p class="text-sm text-gray-600">Gerente de Vendas</p>
                        <div class="mt-4">
                        <button type="button" class="text-red-500 hover:text-white hover:bg-red-600 border-red-500 border border-red-500 font-roboto rounded-md text-xs px-4 py-1">
                            Não é você?
                        </button>
                        </div>
                    </div>
                </div>
                <form class="flex w-full mt-8">
                    <input type="password" placeholder="Digite sua senha" class="flex-1 w-full test-gray-700 bg-gray-200 rounded-md hover:bg-white border border-gray-200 px-3 py-2">
                    <button type="button" class="flex-shrink-0 text-white bg-blue-500 hover:bg-blue-600 py-2 px-4 ml-4 font-roboto rounded-md">
                        Entrar
                    </button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
